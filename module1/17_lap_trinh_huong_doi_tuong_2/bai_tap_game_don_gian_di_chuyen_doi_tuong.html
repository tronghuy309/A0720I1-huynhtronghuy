<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_game_don_gian_di_chuyen_doi_tuong</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 50;
            console.log('ok: ' + this.left);
        }

        this.moveLeft = function(){
            this.left -= 50;
            console.log('ok: ' + this.left);
        }

        this.moveDown = function(){
            this.top += 50;
            console.log('ok: ' + this.top);
        }

        this.moveUp = function(){
            this.top -= 50;
            console.log('ok: ' + this.top);
        }

    }

    var hero = new Hero('image.jpg', 20, 20, 400);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        } else {
            if (hero.top < window.innerHeight - hero.size) {
                hero.moveDown();
            }
                    document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 15)
    }

    function back() {
        if(hero.left > window.innerWidth - hero.size){
            hero.moveLeft();
        } else {
            if (hero.top > window.innerHeight - hero.size) {
                hero.moveUp();
            }
            }
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 15)
    }

    start();
    back();
</script>
</body>
</html>
