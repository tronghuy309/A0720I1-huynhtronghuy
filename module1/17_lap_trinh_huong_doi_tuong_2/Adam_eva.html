<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam_eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
        decrease() {
            return this.weight--;
        }
        isEmpty() {
            if (this.weight > 0) {
                return true;
            } else {
                return false;
            }
        }
        getWeight () {
            return this.weight;
        }
    }
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale() {
            if (this.gender) {
                return true;
            } else {
                return false;
            }
        }
        setGender(gender) {
            this.gender = gender;
        }
        checkApple(apple) {
            if (apple.weight > 0) {
                return true;
            } else {
                return false;
            }
        }
        eat(apple) {
            if (apple.isEmpty() && this.checkApple(apple)){
                apple.decrease();
                this.weight++;
                alert("Còn " + apple.weight + " lại.");
            } else {
                alert("Hết táo.");
            }
        }
        say(string) {
            console.log(string);
        }
        getName() {
            return this.name;
        }
        setName(stringName) {
            this.name = stringName;
        }
        getWeight() {
            return this.weight;
        }
        setWeight(int) {
            this.weight = int;
        }
    }
    //1
    let apple1 = new Apple(1);
    let human1 = new Human("Adam", true, 60);
    let human2 = new Human("Eva", false, 45);
    human1.say("tôi là Adam!");
    human2.say("Tôi là Eva");
    human1.eat(apple1);
    human2.eat(apple1);
    human1.checkApple(apple1);

</script>
</body>
</html>
