<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_su_kien_ban_phim</title>
</head>

<body onload="docReady()">
<img id="nobita" src="nobita.png" style="position:absolute;left:0;top: 0;height="100" width="80"/>

<script>
    function upArrowPressed() {
        let element=document.getElementById("nobita");
        element.style.top=parseInt(element.style.top)-5+'px';
    }

    function downArrowPressed() {
        let element=document.getElementById("nobita");
        element.style.top=parseInt(element.style.top)+5+'px';
    }

    function leftArrowPressed() {
        let element=document.getElementById("nobita");
        element.style.left=parseInt(element.style.left)-5+'px';
    }

    function rightArrowPresseed() {
        let element=document.getElementById("nobita");
        element.style.left=parseInt(element.style.left)+5+'px';
    }



    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPresseed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;

        }

    }

    function docReady() {
        window.addEventListener('keydown',moveSelection);
    }
</script>

</body>
</html>
