<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau_truc_dieu_kien_2_8</title>
</head>
<body>
<p style="font-weight: bolder">Chuong Trinh Check Tuoi Nguoi</p>
<label for="age"> Tuoi Nguoi Nhap :</label>
<input type="number" id="age" >
<input type="button" value="Check" onclick="check()">
<p>Ket Qua: </p> </br>
<div id="result"></div>
<script>
    function check() {
        let age = parseInt(document.getElementById("age").value);
        if ( age < 120 && age > 0) {
            document.getElementById("result").innerHTML = age + " Day la tuoi cua nguoi " ;
        } else {
            document.getElementById("result").innerHTML = age + " Khong phai la tuoi cua nguoi. De nghi nhap lai ";
        }
    }
</script>
</body>
</html>
