<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Chuong trinh tinh thue thu nhap ca nhan:</h1>
<label for="luong"> Nhap vao thu nhap hang thang roi:</label>
<input type="number" id="luong" > </br>
<input type="button" value="Tinh Thue Thu Nhap Ca Nhan" onclick="thue()">
<p>So Thue Phai Tra : </p>
<div id="result"></div>

<script>
    function thue() {
        let luong = parseFloat(document.getElementById("luong").value);
        let result = 0;
        if ( luong > 80) {
            result = (luong - 80) *0.35 + 28*0.3 + 20*0.25 + 14*0.2 + 8*0.15 + 5*0.1 + 5*0.05;
            document.getElementById("result").innerHTML = result + " trieu dong";
        }
        else if ( luong > 52 ) {
            result = (luong - 52)*0.3 + 20*0.25 + 14*0.2 + 8*0.15 + 5*0.1 + 5*0.05;
            document.getElementById("result").innerHTML = result+ " trieu dong";
        }
        else if ( luong > 32 ) {
            result = (luong - 32)*0.25 + 14*0.2 + 8*0.15 + 5*0.1 + 5*0.05 ;
            document.getElementById("result").innerHTML = result+ " trieu dong";
        }
        else if ( luong > 18 ) {
            result = (luong - 18)*0.2 + 8*0.15 + 5*0.1 + 5*0.05;
            document.getElementById("result").innerHTML = result+ " trieu dong";
        }
        else if ( luong > 10 ) {
            result = (luong - 10)*0.15 + 5*0.1 + 5*0.05;
            document.getElementById("result").innerHTML = result + " trieu dong";
        }
        else if ( luong > 5 ) {
            result = (luong - 5)*0.1 + 5*0.05;
            document.getElementById("result").innerHTML = result+ " trieu dong";
        }  else {
            result = luong*0.05;
            document.getElementById("result").innerHTML = result+ " trieu dong";
        }
    }
</script>
</body>
</html>
