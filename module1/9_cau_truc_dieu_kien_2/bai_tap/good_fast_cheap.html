<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good_fast_cheap</title>


</head>
<body>
<input type="checkbox" id="good" onclick="check(1)"> GOOD </br>
<input type="checkbox" id="fast" onclick="check(2)"> FAST </br>
<input type="checkbox" id="cheap" onclick="check(3)"> CHEAP </br>

</body>
<script>

    let good = document.getElementById('good');
    let fast = document.getElementById('fast');
    let cheap = document.getElementById('cheap');
    function check(num) {
        switch (num) {
            case 1: {
                if (cheap.checked && fast.checked) {
                    cheap.checked = false ;
                }
                break;
            }
            case 2: {
                if (good.checked && cheap.checked) {
                    good.checked = false ;
                }
                break;
            }
            case 3: {
                if (fast.checked && good.checked) {
                    fast.checked = false ;
                }
                break;
            }
        }
    }

</script>
</html>
