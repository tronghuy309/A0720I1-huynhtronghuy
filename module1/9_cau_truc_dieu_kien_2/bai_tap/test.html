<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<input type="checkbox" id="Good" onclick="check(1)"> GOOD <br>
<input type="checkbox" id="Fast" onclick="check(2)"> FAST <br>
<input type="checkbox" id="Cheap" onclick="check(3)"> CHEAP

<script>
    let Good = document.getElementById("Good");
    let Fast = document.getElementById("Fast");
    let Cheap = document.getElementById("Cheap");
    function check(option) {
        switch (option) {
            case 1:{
                if (Cheap.checked && Fast.checked) {
                    Cheap.checked = false;
                }
                break;
            }
            case 2: {
                if (Good.checked && Cheap.checked) {
                    Good.checked = false;
                }
                break;
            }
            case 3: {
                if (Fast.checked && Cheap.checked) {
                    Fast.checked = false;
                }
            }
        }
    }
</script>
</body>
</html>
