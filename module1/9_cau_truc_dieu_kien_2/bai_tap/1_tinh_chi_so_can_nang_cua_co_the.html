<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_chi_so_can_nang_cua_co_the</title>
</head>
<body>
<script>
    let hight=prompt('nhap vao chieu cao theo m');
    let weight=prompt('nhap vao can nang theo kg');
    let bmi=weight/(hight*hight);
    if (bmi>=30) {
        alert('ban da bi beo phi');
    }
     else if (bmi>=25) {
         alert('ban dang bi du can');
    }
     else  if(bmi>=18.5) {
         alert('can nang ban binh thuong');
    }
     else {
         alert('ban bi thieu can')
    }
</script>
</body>
</html>
