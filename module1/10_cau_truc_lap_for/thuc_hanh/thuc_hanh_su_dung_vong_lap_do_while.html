<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_su_dung_vong_lap_do_while</title>
</head>
<body>
<script>
    let number=null;
    do {
        number=prompt('nhap so tu 1 den 10');
    }
    while (number<1||number>10);
    document.write('so vua nhap vao la '+ number);
</script>

</body>
</html>
