<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_su_dung_vong_lap_for_bai_1</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let number;
    let text;
    for(number=0;number<6;number++){
        text+="the number is "+number+"<br/>";
        document.getElementById("demo").innerHTML=text;
    }
</script>
</body>
</html>
