<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_su_dung_vong_lap_while_1</title>
</head>
<body>
<script>
    let number=parseInt(prompt('input a number'));
    let total=0;
    while(number!=-1) {
        number=parseInt(prompt('input a number a'));
        total=total+number;
    }
    alert(total);

</script>
</body>
</html>
