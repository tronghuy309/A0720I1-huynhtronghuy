<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_xay_dung_lop_Date</title>
</head>
<body>
<script>
    class MyDate{
        constructor(day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay() {
            return this.day;
        }

        getMonth (){
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day=day;
        }

        setMonth(month) {
            this.month=month;
        }

        setYear(year) {
            this.year=year;
        }

        toString(){
            let Str=this.day+"/"+this.month+"/"+this.year;
            return Str;
        }

    }

    let date= new MyDate(2,2,2007);
    alert(date.getDay());
    alert(date.getMonth());
    alert(date.getYear());
    alert("date: "+date.getDay()+"; month: "+date.getMonth()+"; year: "+date.getYear());
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert("date: "+date.getDay()+"; month: "+date.getMonth()+"; year: "+date.getYear());
    alert(date.toString());

</script>
</body>
</html>
