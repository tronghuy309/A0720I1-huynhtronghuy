<body>
<script>
    let numFirst=parseInt(prompt("nhap so thu nhat"));
    let numSecond=parseInt(prompt("nhap so thu hai"));
    function addNums(num1,num2) {
        if((isNaN(num1))||(isNaN(num2))) {
            alert("yeu cau nhap vao ca hai deu la so")
        } else if (num1>num2) {
            alert(num1 + " lon hon "+num2)
        } else {
            let result=num1+num2;
            return result ;
        }
    }
    alert(addNums(numFirst,numSecond));
</script>
