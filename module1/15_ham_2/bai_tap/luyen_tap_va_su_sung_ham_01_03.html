<script>
    function compareNumber() {
        let num1=parseInt(prompt("nhap vao so dau tien"));
        let num2=parseInt(prompt("nhap vao so thu hai"));
        if(num1<=num2) {
            let result=num1+num2;
            return result;
        }
    }
    alert(compareNumber());

</script>
