<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_va_su_dung_ham_02_03</title>
</head>
<body>
<script>
    let numAdd=parseInt(prompt("nhap vao so can tinh giai thua"));
    function factorial(number) {
        for(result=1;number>=1;number--) {
            result=result*number;
        };
        return result;
    }

    alert("giai thua cua so vua nhap la "+factorial(numAdd));

</script>

</body>
</html>
