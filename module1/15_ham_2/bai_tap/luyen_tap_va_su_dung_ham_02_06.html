<script>
    let numAdd=parseInt(prompt("nhap vao so kiem tra"));
    function checkStatus(num) {
        if(num>=0) {
            return "True";
        } else
            return "False";
    }

    alert("so nhap vao la so duong True/False :"+ checkStatus(numAdd));
</script>
