<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_ung_dung_chuyen_doi_tien_te</title>
</head>
<body>

<b>Anmount</b>
<input type="text" id="money">

<b>From Currency</b>
<select id="fromCurrency">
    <option>VND</option>
    <option>USD</option>

</select>

<b>To Currency</b>
<select id="toCurrency">
    <option>VND</option>
    <option>USD</option>
</select>

<button onclick="convertMoney()">Submit</button>

<script>
    function convertMoney() {
        let result = 0;
        let money = document.getElementById("money");
        let fromCurrency = document.getElementById("fromCurrency");
        let toCurrency = document.getElementById("toCurrency");

        if (isNaN(money.value) || money.value < 0) {
            result = "Your currency is wrong"
        } else {
            if (fromCurrency.value === "USD" && toCurrency.value === "VND") {
                result = money.value * 23000 + "VND";
            } else if (fromCurrency.value === "VND" && toCurrency.value === "USD") {
                result = money.value / 23000 + "USD";
            } else {
                result = "Please retype right currency"
            }
        }
        alert(result);

    }




</script>


</body>
</html>
