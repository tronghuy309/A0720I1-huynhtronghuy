<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_bien_kieu_du_lieu_va_toan_tu_1</title>
</head>
<body>
<script>
    let vatly=prompt("nhap diem vat ly");
    let hoahoc=prompt("nhap diem hoa hoc");
    let sinhhoc=prompt("nhap diem sinh hoc");
    let diemly=parseInt(vatly);
    let diemhoa=parseInt(hoahoc);
    let diemsinh=parseInt(sinhhoc);
    let diemtrungbinh=(diemly+diemhoa+diemsinh)/3;
    document.write("diem trung binh 3 mon la "+diemtrungbinh);
</script>
</body>
</html>
