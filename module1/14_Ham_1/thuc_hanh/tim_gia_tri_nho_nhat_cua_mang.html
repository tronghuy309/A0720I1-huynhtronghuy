<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim_gia_tri_nho_nhat_cua_mang</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min=arr[0];
        for(i=0;i<arr.length;i++) {
            if (arr[i]<min) {
                min=arr[i];
            }
        }
        return min;
    }

    let arr1=[1,4,5,6,7,8,11,-4];
    let min=minArray(arr1);
    alert(min);
</script>
</body>
</html>
