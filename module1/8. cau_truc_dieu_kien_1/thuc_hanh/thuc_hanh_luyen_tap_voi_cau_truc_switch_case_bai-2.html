<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_luyen_tap_voi_cau_truc_switch_case_bai_2</title>
</head>
<body>
<script>
    let a=prompt("nhap a");
    switch (a){
        case("0"):
        case("1"):
            alert(a);
            break;
        case("2"):
        case("3"):
            alert("2,3");
            break;
    }
</script>
</body>
</html>
