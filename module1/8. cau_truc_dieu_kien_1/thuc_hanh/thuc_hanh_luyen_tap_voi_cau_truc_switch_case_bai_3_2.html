<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_luyen_tap_voi_cau_truc_switch_case_bai_3_2</title>
</head>
<body>
<script>
    let a=prompt("nhap so a");
    switch (a) {
        case(a>0): {
            alert(1);
            break;
        }
        case (a<0): {
            alert(-1);
            break;
        }
        case (a=0): {
            alert(0);
            break;
        }

    }

</script>
</body>
</html>
