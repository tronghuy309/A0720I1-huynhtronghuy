<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_luyen_tap_voi_cau_truc_switch_case_bai 1</title>
</head>
<body>
<script>
    let browser=prompt("xin nhap trinh duyet");
    switch (browser) {
        case"edge":
            alert("you're got the edge");break;
        case"chrome":
        case"firefox":
        case"safari":
        case"opera": {
            alert("ok we support");
            break;
        }
        default:{
            alert("we hope that this page looks ok!")
        }




    }
</script>

</body>
</html>
