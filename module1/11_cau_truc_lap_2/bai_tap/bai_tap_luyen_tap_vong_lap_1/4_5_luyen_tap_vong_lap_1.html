<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_vong_lap_1</title>
</head>
<body>
<script>
    function main() {
        let a0 = 1;
        let a1 = 1;
        let temp;
        let result = a0 + ' ' + a1 + ' ';
        let count = 2;
        let sum=2;
        while (count <= 20) {
            temp = a0 + a1;
            a0 = a1;
            a1 = temp;
            result += temp + " "
            count++;
            sum += temp;
        }
        document.write(result);
        document.write(parseInt(sum));
    }
    main();
</script>


</body>
</html>
