<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_7_luyen_tap_vong_lap_1</title>
</head>
<body>
<script>
    let i;
    for(i=1; i<=100; i++){
        if (i%3==0) {
            if(i%5==0) {
                document.write('FizzBuzz'+'<br/>');
            }
            else {
                document.write(('Fizz'+'<br/>'));
            }
        }
        else {
            if(i%5==0) {
                document.write(('Buzz'+'<br/>'));
            }
            else {
                document.write(i+'<br/>');
            }
        }
    }
</script>
</body>
</html>
