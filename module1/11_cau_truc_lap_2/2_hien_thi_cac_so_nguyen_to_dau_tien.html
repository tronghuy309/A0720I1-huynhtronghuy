<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hien_thi_cac_so_nguyen_to_dau__tien</title>
</head>
<body>
<script>
    function main() {
        let result ='';
        let count =0;
        let maxPrimeWantDisplay = prompt("Yêu cầu nhập số lượng số nguyên tố cần hiển thị");
        let number = 2;
        while (count <= maxPrimeWantDisplay) {
            if(isPrime(number)) {
                result += number +" là số nguyên tố" +"<br>"
                count++;
            }
            number++;
        }
        document.write(result);
    }

    function isPrime(temp) {
        if (temp < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(temp); i++) {
            if (temp % i === 0) {
                return false;
            }
        }
        return true;
    }
    main()

</script>
</body>
</html>
