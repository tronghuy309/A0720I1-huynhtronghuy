<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_mang_01_04</title>
</head>
<body>
<script>
    let arr=Array();
    let len=parseInt(prompt("nhap vao do dai cua mang"));
    for(i=0;i<len;i++) {
        arr[i]=prompt("nhap vao cac gia tri cua mang");
    }
    alert("gia tri dao nguoc cua ham la "+arr.reverse());
    //Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
</script>
</body>
</html>
