<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_mang_01_05</title>
</head>
<body>
<script>
    let arr=Array();
    let len=parseInt(prompt("nhap vao do dai cua mang"));
    for(i=0;i<len;i++) {
        arr[i]=prompt("nhap vao cac gia tri cua mang");
    }

    count=0;
    for(j=0;j<len;j++) {
        if(arr[j]<0) {
            count++;
        }
    }
    alert("Mang vua nhap co "+count+" so nguyen am");
//Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
</script>
</body>
</html>
