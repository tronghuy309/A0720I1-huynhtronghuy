<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_mang_01_01</title>
</head>
<body>
<script>
    let array=[];
    let count=0;
    for(let i=0;i<10;i++) {
        array[i]=parseInt(prompt("nhap vao gia tri cho mang"));
        if(array[i]>=10) {
            count++;
        }
    }
    alert("mang array co "+count+" so lon hon hoac bang 10");

    // Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
</script>

</body>
</html>
