<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_mang_01_09</title>
</head>
<body>
<script>
    let arrA=Array();
    let arrB=Array();
    let arrC=Array(20);

    for(i=0;i<10;i++) {
        arrA[i]=parseInt(prompt("nhap vao gia tri cua mang A"));
    }
    alert(arrA);

    for(j=0;j<10;j++) {
        arrB[j]=parseInt(prompt("nhap vao gia tri cua mang B"));
    }
    alert(arrB);

     arrC=arrA.concat(arrB);
    alert(arrC);

//Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.

</script>
</body>
</html>
