<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_mang_02_06</title>
</head>
<body>
<script>
    let str=prompt("hay nhap vao mot day ky tu");
    let arr=str.split('');
    for(i=0;i<arr.length;i++) {
        if(arr[i]==="-") {
            arr[i]="_";
        }
    }
    let newStr=arr.join('');
    alert(newStr);
    //Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
</script>
</body>
</html>
