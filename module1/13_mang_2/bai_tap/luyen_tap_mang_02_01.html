<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_mang_02_01</title>
</head>
<body>
<input type="button" value="baiTap1" id="baiTap1" onclick="baiTap1()"/>
<script>
    let arr = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];

    function baiTap1(){
        for(let i=0;i<arr.length;i++) {
            document.write("Row "+i+":"+"<br/>");
            for(let j=0;j<4;j++) {
            document.write(""+arr[i][j]+"<br/>");
            }
        }
    }

</script>
</body>
</html>
