<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_mang_02_03</title>
</head>
<body>
<script>
    let arr=Array();
    let numLen=parseInt(prompt("nhap do dai cua Mang"));

    for(j=0;j<numLen;j++) {
        arr[j]=parseInt(prompt("nhap vao gia tri cua mang co index "+j));
        alert("phan tu mang co index la "+j+" . Nhan gia tri la "+arr[j]);
    }
    let countNum=0;
    for(i=0;i<arr.length;i++) {
        if( !isNaN(arr[i])) {
            countNum++;
        }
    }
    alert("mang co so ky tu so la: "+ countNum);
    //Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.
</script>
</body>
</html>
