<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_mang_01_02</title>
</head>
<body>
<script>
    let arr=Array();
    for(i=0;i<10;i++){
        arr[i]=parseInt(prompt("nhap vao gia tri cho mang"));
    }

    max=arr[0];
    for(j=0;j<10;j++) {
        if(arr[j]>=max) {
            max=arr[j];
        }
    }

    alert("so lon nhat trong mang la "+ max);
//Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
</script>
</body>
</html>
