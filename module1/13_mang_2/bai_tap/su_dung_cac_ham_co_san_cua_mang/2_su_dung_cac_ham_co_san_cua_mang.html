<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_su_dung_cac_ham_co_san_cua_mang</title>
</head>
<body>
<script>
    let num=window.prompt("nhap vao day ky tu");
    let arr=num.split('');
    let result=[arr[0]];

    for(i=1;i<arr.length;i++) {
        if((arr[i-1]%2===0)&&(arr[i]%2===0)) {
            result.push('-',arr[i]);
        } else {
            result.push(arr[i]);
        }
    }

    alert(result.join(''));

</script>
</body>
</html>
